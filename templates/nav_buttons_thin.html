<!DOCTYPE html>
<html>

    <head>
        {% if doc_title %}
        <title>{{ doc_title }}</title>
        {% else %}
        <title>Nav Buttons Thin</title>
        {% endif %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
        <script src="https://use.fontawesome.com/releases/v5.7.0/js/all.js"></script>
        <script src='static/dtk_storage.js'></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Picker Integration</title>
        <style>
            #bt_home, #bt_nutes_compare {
                background-color: #8BCE51;
            }
            #bt_gallery, #bt_db_recipe, #bt_nutes {
                background-color: #B1D6E2;
            }
        </style>
        <!--<link rel="stylesheet" href="static/style.css">-->
        {% block header %}
        {% endblock%}

    </head>

    <body>

        <button id='bt_home'>
            <a href="{{url_for('db_hello_world')}}"><i class="fas fa-seedling"></i></i></a>
        </button>

        <button>
            <a href="{{url_for('track_items')}}"><i class="fas fa-pen-alt"></i></a>
        </button>
        
        <button id='bt_gallery'>
            <a href="{{url_for('db_gallery')}}"><i class="fas fa-image"></i></a>
        </button>

        <button>
            <a href="{{url_for('search_ingredient')}}"><i class="fas fa-search"></i></a>
        </button>

        <button id='bt_db_snap'>
            <a href="{{url_for('diary_w_image_snap')}}"><i class="fas fa-camera"></i></a>            
        </button>
        
        <button id='bt_weigh_in'>
            <a href="{{url_for('weigh_in')}}"><i class="fas fa-balance-scale"></i></a>
        </button>


        {% block content %}
        {% endblock %}

    </body>
</html>
